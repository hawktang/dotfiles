format = """
$all $fill $time
$os$container$shell$character
"""


# right_format = '''$status$time'''

[fill]
symbol = ' '
# style = 'bold green'

[os]
disabled = false

[os.symbols]
Macos = " "
Ubuntu = " "
Amazon = " "

[username]
format= '$user'
disabled = false
show_always = true

[localip]
ssh_only = false
format = '@$localipv4 '
disabled = false

[hostname]
ssh_symbol = "󰢹 "
ssh_only = false
format='[$ssh_symbol$hostname]($style)'
disabled = true

[conda]
format = '[$symbol$environment]($style) '
ignore_base = false

[python]
symbol = ' '
format = '[${symbol}${pyenv_prefix}(${version} )(\($virtualenv\) )]($style)'
# pyenv_version_name = true

[sudo]
# style = 'bold green'
symbol = ' '
# 👩‍💻
disabled = false

[status]
style = "red"
symbol = ""
success_symbol = ""
not_executable_symbol=""
not_found_symbol=""
format = '[$symbol $common_meaning$signal_name$maybe_int]($style)'
map_symbol = true
disabled = true

[git_commit]
commit_hash_length = 4
tag_symbol = "x "
format = "[\\($hash$tag\\)]($style) "
style = "bold green"

[git_branch]
format = "on branch [$symbol$branch(:$remote_branch)]($style) "
style = "bold green"
symbol = " "

[git_status]
ahead = "⇡🏎💨${count}"
diverged = "⇕⇡😵${ahead_count}⇣${behind_count}"
behind = "⇣😰${count}"
conflicted = "🏳"
untracked = "🤷‍"
stashed = "📦"
modified = "📝"
staged = '[++\($count\)](green)'
renamed = "👅"
deleted = "🗑"

[git_metrics]
added_style = "bold blue"
disabled = false
deleted_style = "bold red"
format = '([ Added: +$added]($added_style))([ Deleted: -$deleted]($deleted_style) )'

[time]
disabled = false
format = '[$time]($style) '
time_format = '%T, %b %d'

[aws]
format = '[$symbol$profile(\($region\))]($style) '
style = "bold yellow"
symbol = "∀⍵₷☁️☁️"
disabled = true
force_display = true
[aws.region_aliases]
ap-southeast-2 = "au"
us-east-1 = "va"

[character]
success_symbol = "[❯](bold green)"
error_symbol = "[✖](bold red)"
