# right_format = '''$status$time'''

[fill]
symbol = ' '
# style = 'bold green'
disabled = true

[os]
disabled = false

[os.symbols]
Macos = " "
Ubuntu = " "
Amazon = " "

[username]
format= '[ $user]($style) '
disabled = false
show_always = true
style_user = 'white'

[localip]
ssh_only = false
format = '[ $localipv4]($style) '
disabled = false
style='dimmed green'

[hostname]
ssh_symbol = " "
ssh_only = true
format='[$ssh_symbol$hostname]($style) '
style='bold dimmed green'
disabled = false

[shell]
# cmd_indicator=' '
# xonsh_indicator='@'
# zsh_indicator='\$'
# bash_indicator='\$'
# fish_indicator = ' '
# powershell_indicator = ' '
# unknown_indicator = 'mystery shell'
style = 'grey'
format = '[ $indicator]($style) '
disabled = true

[directory]
truncation_length = 10
truncation_symbol = ''
read_only='  '
format = '[]($style)[$read_only]($read_only_style)[ $path]($style) '
style='bold yellow'

[conda]
format = '[$symbol$environment]($style) '
symbol=' '
style='bold cyan'
ignore_base = false

[python]
symbol = ' '
format = '[${symbol}${pyenv_prefix}(${version} )(\($virtualenv\) )]($style)'
detect_extensions=['py','ipynb']
style='bright-cyan'
# pyenv_version_name = true

[nodejs]
format = '[$symbol($version )]($style)'

[sudo]
# style = 'bold green'
symbol = ' '
# 👩‍💻
disabled = false

[status]
style = "red"
symbol = ""
success_symbol = ""
not_executable_symbol=""
not_found_symbol=""
format = '[$symbol $common_meaning$signal_name$maybe_int]($style)'
map_symbol = true
disabled = true

[git_commit]
commit_hash_length = 4
tag_symbol = "x "
format = "[\\($hash$tag\\)]($style) "
style = "bold green"

[git_branch]
format = "on branch [$symbol$branch(:$remote_branch)]($style) "
style = "bold green"
symbol = " "

[git_status]
ahead = "⇡🏎💨${count}"
diverged = "⇕⇡😵${ahead_count}⇣${behind_count}"
behind = "⇣😰${count}"
conflicted = "🏳"
untracked = "🤷‍"
stashed = "📦"
modified = "📝"
staged = '[++\($count\)](green)'
renamed = "👅"
deleted = "🗑"

[git_metrics]
added_style = "bold blue"
disabled = false
deleted_style = "bold red"
format = '([ Added: +$added]($added_style))([ Deleted: -$deleted]($deleted_style) )'

[time]
disabled = false
format = '[$time]($style) '
time_format = ' %T  %b %d'
style = 'gray'

[aws]
format = '[$symbol$profile(\($region\))]($style) '
style = "bold yellow"
symbol = "∀⍵₷☁️☁️"
disabled = true
force_display = true
[aws.region_aliases]
ap-southeast-2 = "au"
us-east-1 = "va"

[character]
success_symbol = "[❯](bold green)"
error_symbol = "[✖](bold red)"
